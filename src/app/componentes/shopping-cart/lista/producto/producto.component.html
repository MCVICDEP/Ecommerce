<div class="card mb-4 shadow-sm">
    <div class="contenedor_img" style="display: flex;">
        <p class="card-text1" style="font-size: large; text-align: center; color: black; "><strong>{{ productoItem.nom_producto}}</strong>
            <img class="bd-placeholder-img card-img-top" width="100%" 
            [src]="productoItem.img_producto"/>
        </p>
    </div>
    <div class="card-body">       
        <div>
            <p class="card-text" style="font-size: small">{{ productoItem.desc_producto }} <br><strong>{{ productoItem.precio_producto|currency:'S/. '}}</strong></p>
            <div class="d-flex justify-content-between align-items-center">    
        </div>
        <div>
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Añadir al Carrito</button>
                <button type="button" class="btn btn-sm btn-outline-secondary product-btn" routerLink="/{{productoItem.idproducto}}/detalles">Ver Detalles</button>
            </div>
        </div>
    </div>
</div>
