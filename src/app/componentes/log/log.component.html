<div class="row">
  <div class="col-md- offset-md-">
    <div class="wrapper wrapper--w680">
      <div class="card card-4" style="background-color: white; opacity : 0.97;">
        <div class="card-header text-center">
          <br>
          <b><h2>INICIAR SESIÓN</h2></b>
          <br>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (submit)="loginForm.valid && login()">
            <div class="col-2">
              <div class="input-group">
                <label class="label">Correo Electrónico</label>
                <input class="input--style-4 " type="email" id="username" name="username" maxlength="100"
                  pattern="[a-zA-Z0-9!#$%&amp;'*_+-]([\.]?[a-zA-Z0-9!#$%&amp;'*_+-])+@[a-zA-Z0-9]([^@&amp;%$\/()=?¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?"
                  [ngClass]="{ 'is-invalid': username.touched && username.invalid}" #username="ngModel"
                  [(ngModel)]="model.username" autofocus>
                  <span class="invalid-feedback">Por favor, respetar el formato estaablecido: example@example.com/pe/es</span>
              </div>
            </div>

            <div class="row row-space">
              <div class="col-2">
                <label class="label" for="password"> Contraseña </label>
                <input class="input--style-4 input-number" type="password" id="password" name="password" [ngClass]="{ 'is-invalid': password.touched&& password.invalid}" #password="ngModel"
                [(ngModel)]="model.password" required/>
                <span class="invalid-feedback">Contraseña, no puede estar en blanco</span>
              </div>
            </div>
            <div class="form-check">
              <input type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)]="model.remember" style="width: 20px;">
              <label class="form-check-label" for="materialUnchecked">
                <br>
                <a target="_blank" class="ml-1" for="remember" style="text-decoration: none;">
                  *Recordarme
                </a>
                <br>
              </label>
              <br>
            </div>
            <div class="w-33">
              <div class="center">
                <button class="btn btn--radius-2 btn--blue" id="registrar" type="submit"
                [disabled]="loginForm.invalid">Iniciar Sesión
                </button>
              </div>
              <br>
            <b><a routerLink="/registro" class="ml-1 black" for="remember" style="text-decoration: none"><span> ¿Aún no estás registrado?</span>
                Registrate aquí
              </a></b>             
            </div>           
          </form>
        </div>
      </div>
    </div>
  </div>
